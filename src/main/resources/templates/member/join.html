<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Join Page</h1>
        <form class="form-join mt-4" method="post" action="/member/join">
        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="form-row">
				<div class="col-lg-10">
					<label>아이디</label>
					<input class="form-control" placeholder="userid" name="userid" type="text" autofocus>
				</div>
				<div class="col-lg-2">
					<label></label>
					<button type="button" class="form-control btn btn-secondary mt-2">중복확인</button>
				</div>
			</div>
			<div class="form-group mt-3">
				<label>암 &nbsp; 호</label> <input class="form-control"
					placeholder="Password" name="userpw" type="password">
			</div>
			<div class="form-group">
				<label>암호 확인</label> <input class="form-control"
					placeholder="Password" name="userpw2" type="password">
			</div>
			<div class="form-group">
				<label>이 &nbsp; 름</label> <input class="form-control"
					placeholder="홍길동" name="username" type="text">
			</div>
			<div class="form-group">
				<label>이메일</label> <input class="form-control"
					placeholder="kdhong@naver.com" name="useremail" type="email">
			</div>
			<div class="form-group">
				<label>휴대전화</label> <input class="form-control"
					placeholder="-없이 입력, 예) 01033334444" name="userphone" type="tel">
			</div>
			<button type="submit" class="btn btn-success">Join</button>
			<button type="reset" class="btn btn-warning">Reset</button>
        </form>
    </th:block>
</th:block>
